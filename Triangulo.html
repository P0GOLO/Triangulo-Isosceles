<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa</title>
</head>
<body>
    <header>
        <h1>Calcula Área y Perimetro de un Triangulo Isósceles</h1>
    </header>
    <h2>Coloca las medidas de tu Triangulo Isósceles</h2>
    <h4>Recuerda que un TI tiene dos lados largos e iguales y una base más pequeña</h4>
    <section>
        <form>
            <label for="ladoTrainguloA">Coloca la medida del ladoA:
                <input id="ladoTrainguloA" type="number" onclick="ladoA">
            </label>
        </form>
        <form>
            <label for="ladoTrainguloB">Coloca la medida del ladoB:
                <input id="ladoTrainguloB" type="number" onclick="ladoB">
            </label>
        </form>
        <form>
            <label for="ladoBase">Coloca la medida de la base:
                <input id="ladoBase" type="number" onclick="base">
            </label>
        </form>
        <button>Calcular</button>
    </section>
    <script src="./Triangulo.js"></script>
</body>
</html>
